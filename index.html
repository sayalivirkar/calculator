<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <!-- Material Design Bootstrap 5 -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-3 shadow-lg" style="width: 320px;">
      <div class="card-body">
        <h5 class="card-title text-center mb-3">Calculator</h5>
        <!-- Display Screen -->
        <input type="text" id="display" class="form-control text-end mb-3" disabled />

        <!-- Buttons -->
        <div class="grid-container">
          <!-- Row 1 -->
          <button class="btn btn-light" onclick="clearDisplay()">C</button>
          <button class="btn btn-light" onclick="appendOperator('/')">÷</button>
          <button class="btn btn-light" onclick="appendOperator('*')">×</button>
          <button class="btn btn-light" onclick="backspace()">⌫</button>
          <!-- Row 2 -->
          <button class="btn btn-light" onclick="appendNumber(7)">7</button>
          <button class="btn btn-light" onclick="appendNumber(8)">8</button>
          <button class="btn btn-light" onclick="appendNumber(9)">9</button>
          <button class="btn btn-light" onclick="appendOperator('-')">-</button>
          <!-- Row 3 -->
          <button class="btn btn-light" onclick="appendNumber(4)">4</button>
          <button class="btn btn-light" onclick="appendNumber(5)">5</button>
          <button class="btn btn-light" onclick="appendNumber(6)">6</button>
          <button class="btn btn-light" onclick="appendOperator('+')">+</button>
          <!-- Row 4 -->
          <button class="btn btn-light" onclick="appendNumber(1)">1</button>
          <button class="btn btn-light" onclick="appendNumber(2)">2</button>
          <button class="btn btn-light" onclick="appendNumber(3)">3</button>
          <button class="btn btn-primary" onclick="calculate()">=</button>
          <!-- Row 5 -->
          <button class="btn btn-light" onclick="appendNumber(0)" style="grid-column: span 2;">0</button>
          <button class="btn btn-light" onclick="appendNumber('.')">.</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <!-- Material Design Bootstrap 5 JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>
</body>
</html>
